<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS file's  -->
        <link rel="icon" href="imgs/logo.png">
        <link rel="stylesheet" href="CSS/vacation.css">
        <link rel="stylesheet" href="CSS/mainstyle.css">
        <!-- google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=DM+Serif+Display:ital@1&family=Inconsolata:wght@400;500;800&family=Kanit:ital,wght@0,400;1,500&family=Open+Sans&family=Raleway:ital,wght@0,500;1,300;1,400&family=Roboto+Slab&family=Rubik:wght@400;500;700;800&display=swap" rel="stylesheet">
        <!-- Boxicons  -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <title>Human Resources | vacation</title>
    </head>
<body>
    <div class="header-container">
        <header class="sticky">
            <div class="container">
                <nav>
                    <div class="logo"><a href="index.html">
                    <img src="imgs/logo.png" alt="logo"></a>
                    </div>
                    <i class="bx bx-list-ul toggle"></i>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="addEmployee.html">Add Employee</a></li>
                        <li><a href="EmployeeInformation.html">Employee Information</a></li>
                        <li><a href="vacation.html">vacation</a></li>
                    </ul>
                    <div class="header-btn">
                        <button class="login-btn">Login</button>
                        <button class="search-btn"><i class="bx bx-search-alt"></i></button>
                    </div>
                </nav>
                <div class="saerch-bar-container">
                    <div class="container">
                        <div class="saerch-box">
                            <form>
                                <input type="text" placeholder=" Search for specific employee ...">
                                <button class="saerch-btn"><i class="bx bx-search-alt"></i></button>
                            </form>
                        </div>
                        <table class="saerch-table">
                            <tr>
                                <td><a href="VacationForm.html"></a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            </header>
    </div>
    <div class="title">
        <h1>vacation form</h1>
    </div>
    <div class="EmployeeForm-container">
        <div class="container">
            <div class="EmployeeForm-card">
                <div class="EmployeeForm-form">
                    <form>
                        <div class="col">
                            <div class="form-item">
                                <p>Employee Name</p>
                                <input type="text" id="Name" placeholder="Enter The Employee Name..." required>
                            </div>
                            <div class="form-item">
                                <p>From Date</p>
                                <input type="date" id="fromdate" required>
                            </div>
                            <div class="form-item">
                                <p>your Reason</p>
                                <input type="text" id="reason" placeholder="Enter your Reason...." required>
                        </div>
                        <button type="submit">Submit</button>
                        </div>
                        <div class="col">
                            <div class="form-item">
                                <p>Employee ID</p>
                                <input type="text" id="id" placeholder="Enter The Employee Id..." required>
                            </div>
                            <div class="form-item">
                                    <p>To Date</p>
                                    <input type="date" id="todate" required>
                            </div>
                        </div>
                        </form>
                        <span id="msg"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="full-footer-content" id="footer">
    </div>
    <script type="module">
    import{
    searchHeaderBtn,
    searchBarFilter,
    footer,
    toggleClick,
    } from "./JS/main.js";
    function vacationRequests(){
        let EmployeeForm = document.querySelector(".EmployeeForm-form form");
        EmployeeForm.addEventListener("submit", (e) => {
            e.preventDefault();
        // Retrieve existing vacation requests from local storage
        let requests = JSON.parse(localStorage.getItem("vacationRequests")) || [];
        let request = {
            fullName: document.getElementById("Name").value,
            id: document.getElementById("id").value,
            fromDate: document.getElementById("fromdate").value,
            toDate: document.getElementById("todate").value,
            reason: document.getElementById("reason").value
        };
        requests.push(request);
        
        // Store the updated requests array in local storage
        localStorage.setItem("vacationRequests", JSON.stringify(requests));
        
        // Clear form fields
        document.forms[1].reset();
            const msg=document.getElementById("msg");
            msg.textContent="!! The form has been submitted successfully"
        setTimeout((e)=>{
            msg.textContent=""
        },4000)
        });
    }
    vacationRequests();
    searchHeaderBtn();
    searchBarFilter();
    toggleClick();
    footer();
    </script>
    <script src="JS/main.js" type="module"></script>
</body>
</html>
