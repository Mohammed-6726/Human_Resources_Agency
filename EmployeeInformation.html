<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS file's  -->
        <link rel="icon" href="imgs/logo.png">
        <link rel="stylesheet" href="CSS/EmployeeAddUpdateInfo.css">
        <link rel="stylesheet" href="CSS/mainstyle.css">
        <!-- google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=DM+Serif+Display:ital@1&family=Inconsolata:wght@400;500;800&family=Kanit:ital,wght@0,400;1,500&family=Open+Sans&family=Raleway:ital,wght@0,500;1,300;1,400&family=Roboto+Slab&family=Rubik:wght@400;500;700;800&display=swap" rel="stylesheet">
        <!-- Boxicons  -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <title>Human Resources | Employee Information</title>
    </head>
<body>
    <div class="header-container">
        <header class="sticky">
            <div class="container">
                <nav>
                    <div class="logo"><a href="index.html">
                    <img src="imgs/logo.png" alt="logo"></a>
                    </div>
                    <i class="bx bx-list-ul toggle"></i>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="addEmployee.html">Add Employee</a></li>
                        <li><a href="EmployeeInformation.html">Employee Information</a></li>
                        <li><a href="vacation.html">vacation</a></li>
                    </ul>
                    <div class="header-btn">
                        <button class="login-btn">Login</button>
                        <button class="search-btn"><i class="bx bx-search-alt"></i></button>
                    </div>
                </nav>
                <div class="saerch-bar-container">
                    <div class="container">
                        <div class="saerch-box">
                            <form>
                                <input type="text" placeholder=" Search for specific employee ...">
                                <button class="saerch-btn"><i class="bx bx-search-alt"></i></button>
                            </form>
                        </div>
                        <table class="saerch-table">
                        </table>
                    </div>
                </div>
            </div>
            </header>
    </div>
    <div class="title">
        <h1>Employees Information </h1>
    </div>
    <span id="ifempty"></span>
    <div class="employees-info">
        <table>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>id</th>
            <th>Gender</th>
            <th>address</th>
            <th>Phone Number</th>
            <th>#N Of Approved Vacation Days</th>
            <th>salary</th>
            <th>Operations</th>
        </tr>
        </table>
        </div>
    <div class="full-footer-content" id="footer">
    </div>
    <script type="module">
    import{
    searchHeaderBtn,
    searchBarFilter,
    footer,
    toggleClick,
    } from "./JS/main.js";
    function addEmployeeRequests(){
    // Retrieve data from local storage
    const addEmployeeRequests = JSON.parse(localStorage.getItem("addEmployeeRequests")) || [];  
    console.log(addEmployeeRequests);  
    // Reference to the table
    const table = document.querySelector(".employees-info table");
    
    // Loop through the vacation requests and create a row for each employee
    addEmployeeRequests.forEach((request, index) => {
        const row = table.insertRow(-1); // Append a new row to the table
        const cellNumber = row.insertCell(0);
        const cellName = row.insertCell(1);
        const cellId = row.insertCell(2);
        const cellgender = row.insertCell(3);
        const celladdress = row.insertCell(4);
        const cellPhoneNumber = row.insertCell(5);
        const cellNOAVD = row.insertCell(6);
        const cellSalary = row.insertCell(7);
        const cellOperations = row.insertCell(8);
        cellNumber.innerHTML = index + 1; 
        cellName.innerHTML = request.Name; 
        cellId.innerHTML = request.id; 
        cellgender.innerHTML = request.gender;
        celladdress.innerHTML = request.address; 
        cellPhoneNumber.innerHTML = request.phoneNumbers; 
        cellNOAVD.innerHTML = request.numberOfAvailableVacationDays; 
        cellSalary.innerHTML = "$" + request.salary; 
        // Create buttons for approval and rejection
        const spanEditButton = document.createElement("span");
        const aEditButton = document.createElement("a");
        aEditButton.setAttribute("href","Edit.html");
        spanEditButton.append(aEditButton)
        aEditButton.classList.add("edit-btn");
        aEditButton.textContent = "Edit";
        cellOperations.appendChild(aEditButton);
    });
    if(addEmployeeRequests.length === 0){
        let ifempty =document.getElementById("ifempty");
        ifempty.textContent = " There is no employee added to the system yet , ";
        let aLinkinsideifempty =document.createElement("a");
        aLinkinsideifempty.setAttribute("href","addEmployee.html");
        aLinkinsideifempty.textContent = "add employee"; 
        ifempty.append(aLinkinsideifempty);
    }
    };
    addEmployeeRequests();
    toggleClick();
    searchHeaderBtn();
    searchBarFilter();
    footer();
    </script>
    <script src="JS/main.js" type="module"></script>
</body>
</html>
